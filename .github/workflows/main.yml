name: CI build
on:
  push:
    branches:
    - feature/v3-compat
    - feature/*

jobs:
  build:
    name: Build autorest
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js v16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci

    - uses: actions/setup-dotnet@v3
      with:
        global-json-file: global.json
    - run: dotnet build
